# see backend/config/forms.yml for the corresponding mail address
receiver: material_receiver

# defines the input cells of the form
cells:

  - element: input
    label: Vorname
    required: true

  - element: input
    label: Nachname
    required: true

  - element: input
    label: Telefonnummer
    type: phone
    required: true

  - element: input
    label: Mail
    type: email
    required: true

  - element: checkbox
    label: Ich frage für eine Organization des Cevi's an?

  - element: checkbox
    label: Ich frage für einen andern Jugendverein (Pfadi, Jubla, ...) an?

  - element: textarea
    label: Nachricht / Anfrage
    required: true
    style_wide: true
